<!DOCTYPE html>
<html lang="esp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="icon" href="images/Logo.png">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style-tablets.css">
        <link rel="stylesheet" href="style-mobile.css">
    </head>
    <body>
        <header>
            <h1><img src="images/Logo.png" alt="Logo Alura"></h1>
        </header>
        <main>
            <section class="toProcess">
                <textarea class="inputText" type="text" placeholder="Ingrese el texto aqui"></textarea>
                <div>
                    <p>
                        <img src="images/Alerta.png" alt="Atencion">Solo letras minúsculas y sin acentos
                    </p>
                    <button type="button" class="encrypt">Encriptar</button>
                    <button type="button" class="decrypt">Desencriptar</button>
                </div>
            </section>
            <section class="result">
                <img src="images/Muñeco.png" alt="Muñeco buscando texto" id="munieco">
                <div class="hideContent" id="resultContent">
                    <p class="resultText"></p>
                    <button type="button" class="copyButton">Copiar</button>
                </div>
                <div id="hideMesagges">
                    <p id="withoutText">Ningún mensaje fue encontrado</p>
                    <p id="askForInput">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </section>
        </main>
        <footer>
            <div class="footerContent">
                <p class="proyectName">Proyecto ONE: Challenge Encriptador</p>
                <span>Contacto</span>
                <ul class="contact">
                    <li>
                        <img src="images/Logo_LinkedIn.png" alt="Logo LinkedIn"><a href="https://www.linkedin.com/in/ulises-rodriguez-541312206/" target="_blank" class="contactLink">LinkedIn</a>
                    </li>
                    <li>
                        <img src="images/Logo_GitHub.png" alt="Logo GitHub"><a href="https://github.com/Uli-Rodriguez" target="_blank" class="contactLink">GitHub</a>
                    </li>
                    <li class="contactLink">
                        <img src="images/Gmail_Logo.png" alt="Logo Email">uli.mati.ro@gmail.com
                    </li>
                </ul>
            </div>
        </footer>
    </body>
    <script src="js/autoResizeTextarea.js"></script>
    <script src="js/encrypt.js"></script>
    <script src="js/decrypt.js"></script>
    <script src="js/copyResult.js"></script>
</html>
